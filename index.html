<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>Phone</title>
    </head>
    <body>
	<style>
	body {
    background:rgb(123, 158, 147);
    background-repeat:no-repeat;
    background-size:100% 100%;
    width:100%;
    height:100%;
    margin-left: auto;
    margin-right: auto;
    left:0;
    right:0;
    font-family:Arial, Helvetica, sans-serif;
    
}

#encx4{
    display:none;
}

#loading{
    background:rgb(0,0,0);
    width:100%;
    height:100%;
    z-index:10000;
    margin-left: auto;
    margin-right: auto;
    margin-top:auto;
    margin-bottom:auto;
    left:0;
    right:0;
    top:0;
    bottom:0;
    position:absolute;
    
    
}

#android_text{
    font-size:100%;
    color:white;
    text-align:center;
    position:absolute;
    margin-left: auto;
    margin-right: auto;
    left:0;
    right:0;
    width:50%;
    top:30%;
    bottom:0;
}

#load_icon{
    border:5px solid white;
    border-left:5px solid lightgreen;
    border-right:5px solid lightgreen;
    position:absolute;
    margin-left: auto;
    margin-right: auto;
    left:0;
    right:0;
    width:100px;
    height:100px;
    top:50%;
    bottom:0;
    border-radius:1000px;
    animation-name:spin;
    animation-fill-mode:forwards;
    animation-duration:30s;
}

@keyframes spin{
    100% {transform:rotate(10000deg);}
}

#phone_outer_case{
    margin-left: auto;
    margin-right: auto;
    background:rgb(70,70,70);
    position:absolute;
    height:96%;
    top:2%;
    display:inline-block;
    text-align:left;
    border-radius:25px;
    left:0;
    right:0;
    width:75%;
    overflow:hidden;
    
}

#phonecase{
    position:absolute;
    background:black;
    left:1%;
    top:1%;
    width:98%;
    height:98%;
    border-radius:20px;
    overflow:hidden;
}

#time{
    position:absolute;
    left:55%;
    width:40%;
    height:10%;
    top:7%;
    font-size:125%;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    white-space: nowrap;
}

#info{
    position:absolute;
    left:5%;
    width:40%;
    height:10%;
    top:5%;
    font-size:75%;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    white-space: nowrap;
}

#phone{
    border-radius:20px;
    position:absolute;
    left:2%;
    top:2%;
    width:96%;
    height:96%;
    background-position:center;
    background-repeat:no-repeat;
    background-size:100% 100%;
    background-image:url(https://i.imgur.com/te0yPSN.jpg);
    overflow:hidden;
}

/**#notifications{
    position:absolute;
    top:50%;
    width:80%;
    left:10%;
    background:black;
    opacity:0.5;
    height:30%;
    filter: blur(0.1px);
}


.notification{
    position:relative;
    top:5px;
    width:100%;
    border-radius:15px;
    left:0%;
    background:white;
    opacity:0.5;
    height:45%;
    filter: blur(0.1px);
}***/

#home{
    position:absolute;
    background:transparent;
    width:90%;
    left:5%;
    top:20%;
    height:60%;
}

.app{
    background-position:center;
    background-repeat:no-repeat;
    background-size:95% 95%;
    width:23%;
    padding:0;
    margin:0;
    border:0;
    height:20%;
    top:0%;
    display:inline-block;
    position:relative;
    left:0%;
    text-align:left;
    background-color:rgba(255,255,255,0.05);
    border-radius:50px;
}

.app:active{
    background-color:white;
    
}

#chrome{
    background-image:url(https://i.imgur.com/dCqF3oB.png);
}

#sololearn{
    background-image:url(https://i.imgur.com/AwMh6e2.png);
}

#gmail{
    background-image:url(https://i.imgur.com/eHwwXZx.png);
}

#settings{
    background-image:url(https://i.imgur.com/soRRa9E.png);
}

#music{

}

#app_store{
    background-image:url(https://i.imgur.com/PNHgzEn.png)
}

#text{
    background-image:url(https://i.imgur.com/3dZFzk8.png);
    background-size:80% 80%;
}

.AppWindow{
    left:50%;
    animation-fill-mode:forwards;
    animation-name:openwindow;
    animation-duration:0.5s;
    border-radius:10px;
    top:50%;
    width:0;
    height:0;
    opacity:0;
    overflow:hidden;
    position:absolute;
    background:white;
    display:"block";
}

@keyframes openwindow{
    0% {}
    100% {width:100%;height:100%;opacity:1;left:0;top:0;}
}

#taskbar{
    width:100%;
    opacity:0.7;
    background:black;
    position:absolute;
    top:90%;
    height:10%;
    z-index:1000;
}

#taskbar:active{
    opacity:1;
}

#back{
    text-align:center;
    font-size:200%;
    color:white;
    position:absolute;
    left:0;
    width:33%;
    top:0;
    height:100%;
}

#back:active{
    background:white;
    color:black;
}

#to_home{
    text-align:center;
    font-size:200%;
